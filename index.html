<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    .caption {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<script>
  // كلمة المرور التي طلبتها
  const password = "زياد الخول"; 
  const userPassword = prompt("ادخل كلمة المرور");

  if (userPassword === password) {
    document.body.innerHTML = `
      <div class="container">
        <img src="WhatsApp Image 2026-02-03 at 23.21.22.jpeg" alt="اخويا">
        <div class="caption">اخويا رقم واحد يعم</div>
      </div>
    `;
  } else {
    alert("كلمة المرور غير صحيحة");
    // إعادة تحميل الصفحة في حال الخطأ
    location.reload(); 
  }
</script>

</body>
</html>
