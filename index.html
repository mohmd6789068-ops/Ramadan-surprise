<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 80%;
      max-height: 70%;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .caption {
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<script>
  const password = "زياد الخول"; // كلمة المرور
  const userPassword = prompt("ادخل كلمة المرور");

  if (userPassword === password) {
    document.body.innerHTML = `
      <div class="container">
        <img src="photo.png" alt="الصورة">
        <div class="caption">اخويا رقم واحد يعم</div>
      </div>
    `;
  } else {
    alert("كلمة المرور غير صحيحة");
  }
</script>

</body>
</html>
